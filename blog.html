---
layout: layouts/base-layout.njk
blog: true
title: Blog
pagination:
  data: collections.article
  size: 10
  reverse: true
  alias: articles
---
<div id="listing">
  {% for article in articles %}
    <article>
      <h3 class="blog-title">
        <a href="{{ article.url | url }}">{{ article.data.title }}</a>
      </h3>
      <p>{{ article.data.preview }}</p>
      <a href="{{ article.url | url }}">Read more</a>
    </article>
  {% endfor %}
</div>
